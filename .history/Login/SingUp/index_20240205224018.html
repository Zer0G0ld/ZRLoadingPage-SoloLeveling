<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/style.css">

    <link rel="icon" href="../src/img/SoloIcon.png" type="image/png">

    <title>Sing Up</title>
</head>

<body>
    <div class="content">
        <div class="create">
            <h1>Criar Conta</h1>

            <label>Usuário: </label><input id="nome" type="text" name="nome" placeholder="Nome de Usuário">
            <br><br>
            <label>Email: </label><input id="email" type="email" name="email" placeholder="Example@dominio.com">
            <br><br>
            <label>Senha: </label><input id="pwd" type="password" name="pwd" placeholder="Sua Senha">
            <br><br>
            <input id="chbox" type="checkbox" name="checkbox"><label> Aceito criar esta conta! </label>
            <br><br>

            <button id="enter">Enviar</button>
            <button id="singInButton">Logar</button>
            <button id="homeButton">Home</button>
        </div>
    </div>

    <script src="./src/js/script.js"></script>
</body>

</html>
