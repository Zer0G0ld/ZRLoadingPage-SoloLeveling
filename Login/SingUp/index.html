<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/style.css">

    <link rel="icon" href="../src/img/SoloIcon.png" type="image/png">

<body>
    <div class="content">
        <div class="create">
            <h1>Registro de Conta</h1>
            <form class="form" method="get">
                <label>Usuário: </label><input type="text" id="username" placeholder="Nome de usuário">
                <br><br>
                <label>Email: </label><input type="email" id="email" placeholder="Example@dominio.com">
                <br><br>
                <label>Senha: </label><input type="password" id="pwd" placeholder="Sua Senha">
                <br><br>
                <label>
                    <input id="chbox" type="checkbox" name="checkbox">
                    Aceito criar esta conta!
                </label>
                <br><br>

                <button id="enter" type="submit" value="registrar" onclick="registerUser()">Registrar</button>
                <br><br>
                <button id="singInButton">Logar</button>
                <button id="homeButton">Home</button>
            </form>
        </div>
    </div>

    <script src="./src/js/script.js"></script>
</body>

</html>
